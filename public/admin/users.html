<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Herbal Heaven Admin</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="green darken-1">
        <div class="nav-wrapper container">
            <a href="/admin/dashboard.html" class="brand-logo">Admin Dashboard</a>
            <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/admin/products.html">Manage Products</a></li>
                <li><a href="/admin/orders.html">Orders</a></li>
                <li class="active"><a href="/admin/users.html">Users</a></li>
                <li><a href="/admin/send-notification.html">Send Notification</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Mobile Navigation -->
    <ul class="sidenav" id="mobile-nav">
        <li><a href="/admin/products.html">Manage Products</a></li>
        <li><a href="/admin/orders.html">Orders</a></li>
        <li class="active"><a href="/admin/users.html">Users</a></li>
        <li><a href="/admin/send-notification.html">Send Notification</a></li>
        <li><a href="#" id="mobile-logout">Logout</a></li>
    </ul>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h4>Manage Users</h4>
                <div class="card">
                    <div class="card-content">
                        <!-- Filters -->
                        <div class="row">
                            <div class="input-field col s12 m4">
                                <select id="role-filter">
                                    <option value="">All Roles</option>
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                                <label>Filter by Role</label>
                            </div>
                            <div class="input-field col s12 m4">
                                <input type="text" id="search-users">
                                <label for="search-users">Search Users</label>
                            </div>
                            <div class="input-field col s12 m4">
                                <select id="status-filter">
                                    <option value="">All Status</option>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                                <label>Account Status</label>
                            </div>
                        </div>

                        <!-- Users Table -->
                        <table class="striped responsive-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Joined Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-table">
                                <!-- Users will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <h4>User Details</h4>
            <div class="row">
                <form id="user-form">
                    <div class="input-field col s12">
                        <input type="text" id="user-name" required>
                        <label for="user-name">Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="email" id="user-email" required>
                        <label for="user-email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <select id="user-role" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                        <label>Role</label>
                    </div>
                    <div class="input-field col s12">
                        <select id="user-status" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                        <label>Status</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button class="modal-close waves-effect waves-light btn-flat">Cancel</button>
            <button class="waves-effect waves-light btn green" onclick="saveUser()">Save Changes</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/admin-users.js"></script>
</body>

</html>
