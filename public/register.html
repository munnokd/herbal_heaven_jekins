<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Herbal Heaven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation will be dynamically loaded -->
    <div id="nav-placeholder"></div>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title center-align">Create an Account</span>
                            <form id="register-form">
                                <div class="input-field">
                                    <i class="material-icons prefix">person</i>
                                    <input type="text" id="name" name="name" required>
                                    <label for="name">Full Name</label>
                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix">email</i>
                                    <input type="email" id="email" name="email" required>
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix">phone</i>
                                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
                                    <label for="phone">Phone Number (optional)</label>
                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix">lock</i>
                                    <input type="password" id="password" name="password" required>
                                    <label for="password">Password</label>
                                    <span class="helper-text">Minimum 8 characters, at least one letter and one number</span>
                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix">lock_outline</i>
                                    <input type="password" id="confirm-password" name="confirm-password" required>
                                    <label for="confirm-password">Confirm Password</label>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <label>
                                            <input type="checkbox" id="terms" required />
                                            <span>I agree to the <a href="terms.html" class="green-text">Terms and Conditions</a></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <label>
                                            <input type="checkbox" id="newsletter" />
                                            <span>Subscribe to our newsletter</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 center-align">
                                        <button class="btn waves-effect waves-light green" type="submit">
                                            Register
                                            <i class="material-icons right">person_add</i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-action center-align">
                            <p>Already have an account? <a href="login.html" class="green-text">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be dynamically loaded -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
